<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sergio Carmona - Portfolio</title>
    <link rel="stylesheet" href="style-landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="landing-page">
    
    <!-- Landing Page Principal -->
    <div class="landing-container">
        <!-- Fondo animado minimalista -->
        <div class="background-blur blur-1"></div>
        <div class="background-blur blur-2"></div>
        
        <div class="landing-content">
            <!-- Sección de Presentación -->
            <div class="hero-section">
                <!-- Imagen del usuario -->
                <div class="profile-image-container">
                    <div class="profile-frame">
                        <img src="Perfil (2).jpeg" alt="Sergio Carmona Povedano" class="profile-image" />
                        <div class="frame-decoration"></div>
                    </div>
                </div>

                <!-- Texto descriptivo -->
                <div class="hero-text">
                    <h1 class="hero-title">Sergio Carmona Povedano</h1>
                    <p class="hero-subtitle">Estudiante de Ingeniería Informática</p>
                    
                    <p class="hero-description">
                        Bienvenido a mi portfolio digital. Aquí encontrarás mis proyectos, habilidades y todo lo que necesitas saber sobre mí.
                    </p>

                    <!-- Botones de acción -->
                    <div class="cta-buttons">
                        <a href="portfolio.html" class="btn btn-primary">
                            Explorar Mi Portfolio
                            <span class="arrow">→</span>
                        </a>
                        <a href="portfolio.html#contact" class="btn btn-secondary">Contáctame</a>
                    </div>
                </div>
            </div>

            <!-- Sección de Características Rápidas -->
            <!-- Sección de Características Rápidas (eliminada para landing minimalista) -->

            <!-- Sección de Contacto en landing (eliminada; usar contacto en portfolio) -->
        </div>
    </div>

    <footer class="landing-footer">
        <p>© 2025 Sergio Carmona - Estudiante de 4º Ingeniería Informática</p>
    </footer>

</body>
</html>
